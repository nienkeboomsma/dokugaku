version: '3.8'

services:
  ichiran:
    container_name: ichiran
    build:
      context: .
      dockerfile: ./services/ichiran/docker/ichiran/Dockerfile
    depends_on:
      ichiran-db:
        condition: service_healthy
        restart: true
    environment:
      ICHIRAN_PORT: ${ICHIRAN_PORT}
      POSTGRES_PASSWORD: ${ICHIRAN_PG_PASSWORD}
    networks:
      - dokugaku
      - ichiran
    # change this to expose for production
    ports:
      - '${ICHIRAN_PORT}:${ICHIRAN_PORT}'
    restart: always
    ### for dev use only ###
    volumes:
      - ./services/ichiran/src:/app/services/ichiran/src
  ichiran-db:
    container_name: ichiran-db
    build:
      args:
        ICHIRAN_PGDUMP: ${ICHIRAN_PGDUMP}
      context: .
      dockerfile: ./services/ichiran/docker/ichiran-db/Dockerfile
    environment:
      PGDATA: '/var/lib/postgresql/data/pgdata'
      POSTGRES_PASSWORD: ${ICHIRAN_PG_PASSWORD}
    healthcheck:
      test: pg_isready -h ichiran-db || exit 1
      interval: 30s
      timeout: 30s
      retries: 999999
      start_period: 5s
    networks:
      - ichiran
    restart: always
    shm_size: 1gb
    volumes:
      - ichiran-db:/var/lib/postgresql/data
  mokuro:
    container_name: mokuro
    build:
      context: .
      dockerfile: ./services/mokuro/Dockerfile
    environment:
      MOKURO_PORT: ${MOKURO_PORT}
    networks:
      - dokugaku
    # change this to expose for production
    ports:
      - '${MOKURO_PORT}:${MOKURO_PORT}'
    privileged: true
    restart: always
    volumes:
      - ./services/mokuro/src:/app/services/mokuro/src
      - files:/dokugaku
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    environment:
      WEB_PORT: ${WEB_PORT}
      WORK_PROCESSOR_PORT: ${WORK_PROCESSOR_PORT}
    networks:
      - dokugaku
    ports:
      - '${WEB_PORT}:${WEB_PORT}'
    privileged: true
    restart: always
    volumes:
      - ./apps/web/app:/app/apps/web/app

networks:
  dokugaku:
  ichiran:

volumes:
  files:
  ichiran-db:
