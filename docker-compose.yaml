services:
  db:
    container_name: db
    build:
      args:
        DB_JMDICT: https://github.com/scriptin/jmdict-simplified/releases/download/3.5.0%2B20240311121612/jmdict-eng-3.5.0+20240311121612.json.zip
      context: .
      dockerfile: ./services/db/Dockerfile
    environment:
      PGDATA: '/var/lib/postgresql/data/pgdata'
      POSTGRES_DB: db
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=ja_JP.utf8 --lc-ctype=ja_JP.utf8'
      POSTGRES_PASSWORD: ${DB_PG_PASSWORD}
    healthcheck:
      test: pg_isready -h db || exit 1
      interval: 15s
      timeout: 30s
      retries: 999999
      start_period: 10s
    networks:
      - backend
    restart: always
    shm_size: 1gb
    volumes:
      - db:/var/lib/postgresql/data
  graphql:
    container_name: graphql
    build:
      context: .
      dockerfile: ./services/graphql/Dockerfile
    environment:
      ALLOW_OTHER_DEVICES: ${ALLOW_OTHER_DEVICES}
      GRAPHQL_PORT: ${GRAPHQL_PORT}
      POSTGRES_PASSWORD: ${DB_PG_PASSWORD}
    networks:
      - backend
    ports:
      - '${GRAPHQL_PORT}:${GRAPHQL_PORT}'
    restart: always
    volumes:
      - files:/dokugaku
  ichiran:
    container_name: ichiran
    build:
      context: .
      dockerfile: ./services/ichiran/docker/ichiran/Dockerfile
    depends_on:
      ichiran-db:
        condition: service_healthy
        restart: true
    environment:
      ICHIRAN_PORT: ${ICHIRAN_PORT}
      POSTGRES_PASSWORD: ${ICHIRAN_PG_PASSWORD}
    expose:
      - '${ICHIRAN_PORT}'
    networks:
      - backend
      - ichiran
    restart: always
  ichiran-db:
    container_name: ichiran-db
    build:
      args:
        ICHIRAN_PGDUMP: https://github.com/tshatrov/ichiran/releases/download/ichiran-260118/ichiran-260118.pgdump
      context: .
      dockerfile: ./services/ichiran/docker/ichiran-db/Dockerfile
    environment:
      PGDATA: '/var/lib/postgresql/data/pgdata'
      POSTGRES_PASSWORD: ${ICHIRAN_PG_PASSWORD}
    healthcheck:
      test: pg_isready -h ichiran-db || exit 1
      interval: 30s
      timeout: 30s
      retries: 999999
      start_period: 30s
    networks:
      - ichiran
    restart: always
    shm_size: 1gb
    volumes:
      - ichiran-db:/var/lib/postgresql/data
  mokuro:
    container_name: mokuro
    build:
      context: .
      dockerfile: ./services/mokuro/Dockerfile
    environment:
      MOKURO_PORT: ${MOKURO_PORT}
    networks:
      - backend
    expose:
      - '${MOKURO_PORT}'
    privileged: true
    restart: always
    volumes:
      - files:/dokugaku
  web:
    container_name: web
    build:
      args:
        NEXT_PUBLIC_ALLOW_OTHER_DEVICES: ${ALLOW_OTHER_DEVICES}
        NEXT_PUBLIC_GRAPHQL_PORT: ${GRAPHQL_PORT}
        NEXT_PUBLIC_HOST_IP: ${HOST_IP}
        NEXT_PUBLIC_WORK_PROCESSOR_PORT: ${WORK_PROCESSOR_PORT}
        WEB_PORT: ${WEB_PORT}
      context: .
      dockerfile: ./apps/web/Dockerfile
    networks:
      - backend
    ports:
      - '${WEB_PORT}:${WEB_PORT}'
    privileged: true
    restart: always
    volumes:
      - files:/dokugaku
  work-processor:
    container_name: work-processor
    build:
      context: .
      dockerfile: ./services/work-processor/Dockerfile
    environment:
      ALLOW_OTHER_DEVICES: ${ALLOW_OTHER_DEVICES}
      HOST_IP: ${HOST_IP}
      ICHIRAN_PORT: ${ICHIRAN_PORT}
      MOKURO_PORT: ${MOKURO_PORT}
      POSTGRES_PASSWORD: ${DB_PG_PASSWORD}
      WEB_PORT: ${WEB_PORT}
      WORK_PROCESSOR_PORT: ${WORK_PROCESSOR_PORT}
    networks:
      - backend
    ports:
      - '${WORK_PROCESSOR_PORT}:${WORK_PROCESSOR_PORT}'
    privileged: true
    restart: always
    volumes:
      - files:/dokugaku

networks:
  backend:
  ichiran:

volumes:
  db:
  files:
  ichiran-db:
