type Series {
  authors: [Author!]!
  hapaxLegomena: Int!
  id: ID!
  learnableWords: Int!
  status: ReadStatus!
  title: String!
  totalWords: Int!
  uniqueWords: Int!
  wordCount(input: WordCountInput): Int!
  words(input: SubQueryWordListInput): [Word!]!
  volumes: [Work!]!
}

input SeriesInput {
  seriesId: String!
  status: ReadStatus
}

input SeriesListInput {
  seriesIds: [String!]
  status: ReadStatus
}

input UpdateSeriesReadStatusInput {
  seriesId: String!
  status: ReadStatus!
}

extend type Query {
  series(input: SeriesInput!): Series
  seriesList(input: SeriesListInput): [Series!]!
}

extend type Mutation {
  updateSeriesReadStatus(
    input: UpdateSeriesReadStatusInput!
  ): UpdateReadStatusResponse!
}
