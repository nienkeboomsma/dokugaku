type Series {
  authors: [Author!]!
  """
  The number of unique words that occur only once within the series.
  """
  hapaxLegomena: Int!
  id: ID!
  """
  The number of words that are not marked excluded, ignored or known.
  """
  learnableWords(userId: String): Int
  status: ReadStatus
  title: String!
  totalWords: Int!
  uniqueWords: Int!
  vocab(input: SeriesVocabInput): [Word!]!
  volumes(userId: String): [Work!]!
}

input SeriesInput {
  seriesId: String!
  """
  If no userId value is supplied 'status' will default to null.
  """
  userId: String
}

input SeriesListInput {
  seriesIds: [String!]
  """
  If no userId value is supplied 'status' will default to null.
  """
  userId: String
}

# Almost the same as WordListInput, except for seriesIdInWhichIgnored, workIdInWhichIgnored and workIds
input SeriesVocabInput {
  """
  Get only the first occurrence of each word, instead of each individual
  occurrence.
  """
  distinctOnly: Boolean
  excluded: Boolean
  known: Boolean
  ignored: Boolean
  minFrequency: Int
  minPageNumber: Int
  pageNumber: Int
  """
  If no userId value is supplied 'excluded', 'ignored' and 'known' will default
  to null.
  """
  userId: String
  wordIds: [Int!]
}

extend type Query {
  series(input: SeriesInput!): Series
  seriesList(input: SeriesListInput): [Series!]!
}

extend type Mutation {
  updateSeriesReadStatus: SetReadStatusResponse!
}
